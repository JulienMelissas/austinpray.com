---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    <p class="post-meta">
      <time itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} • <span itemprop="author">{{ page.author }}</span>{% endif %}
      {% if page.path %} • <a href="{{ site.repo_baseurl }}{{ page.path }}">
        <i class="ion-social-markdown"></i> View Sauce
      </a>{% endif %}
      {% if page.path %} • <a href="{{ site.repo_editurl }}{{ page.path }}">
        <i class="ion-edit"></i> Edit
      </a>{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>
  <div class="post-content">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
var disqus_shortname = 'austinpraycom';
(function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
    

</div>
